<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSky Flight States</title>
</head>
<body>
    <h1>OpenSky Flight States</h1>
    <ul>
        {% for state in states %}
            <li>
                ICAO24: {{ state.icao24 }} | Callsign: {{ state.callsign }}
                | Latitude: {{ state.latitude }} | Longitude: {{ state.longitude }}
                | Altitude: {{ state.baro_altitude }} | Velocity: {{ state.velocity }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
